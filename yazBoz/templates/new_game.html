<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyuncuları Seç</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('{{ url_for('static', filename='background.png') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .oyuncu {
            margin: 8px 0;
            font-size: 1.1rem;
        }

        .oyuncu input {
            margin-right: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }

        .nav-button {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .nav-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Oyuna Başlamak İçin 4 Oyuncu Seçin</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% for oyuncu in oyuncular %}
                <label class="oyuncu">
                    <input type="checkbox" name="secili_oyuncular" value="{{ oyuncu }}">
                    {{ oyuncu }}
                </label>
            {% endfor %}
            <button type="submit">Oyuna Başla</button>
        </form>

        <a href="{{ url_for('home') }}" class="nav-button">Ana Sayfa</a>
    </div>
</body>
</html>
